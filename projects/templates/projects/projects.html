{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-container">
  {% include 'shared/nav.html' %}

  <div class="main-img project-container">
    {% for project in projects.all %}
      <div class="project-card" style="background-image: url('{{ project.image.url }}')">
        <h1>{{ project.name }}</h1>
        <!-- <h1>{{ project.image.url }}</h1> -->
      </div>
    {% endfor %}
  </div>

</div>

{% endblock content %}
